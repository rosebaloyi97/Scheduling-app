<div class="p-3">

    <button [routerLink]="'add'" class="px-4 py-3 bg-fuchsia-500 rounded-md text-white font-semibold shadow-lg" >Add New Subject</button>

 <div class="w-full bg-white rounded-md mt-4">


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Course Code Column -->
        <ng-container matColumnDef="courseCode">
          <th mat-header-cell *matHeaderCellDef> Course Code </th>
          <td mat-cell *matCellDef="let course"> {{ course.courseCode }} </td>
        </ng-container>
      
        <!-- Course Name Column -->
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef> Course Name </th>
          <td mat-cell *matCellDef="let course"> {{ course.courseName }} </td>
        </ng-container>
      
        <!-- Course Level Column -->
        <ng-container matColumnDef="courseLevel">
          <th mat-header-cell *matHeaderCellDef> Course Level </th>
          <td mat-cell *matCellDef="let course"> {{ course.courseLevel }} </td>
        </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let course"> 
            
            <div class="flex space-x-2">
                <button (click)="deleteCourse(course.courseId)" class="bg-red-400 py-1 px-4 rounded shadow-lg text-white" >Delete</button>
                <button routerLink="/Dashboard/course/details/{{course.courseId}}"  class="bg-amber-300 py-1 px-3 rounded shadow-lg text-white">View</button>
            </div>

          
          </td>
        </ng-container>
      
        <!-- Define header row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
        <!-- Define data rows -->
        <tr mat-row *matRowDef="let course; columns: displayedColumns;"></tr>
      </table>
      

 </div>

</div>
