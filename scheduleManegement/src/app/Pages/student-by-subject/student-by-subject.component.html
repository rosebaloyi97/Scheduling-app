<div class="w-full h-full bg-white p-3">
    <div class="flex">
        <div class="w-1/2">
            <p class="text-2xl font-semibold text-gray-400">Mark Register for <span *ngIf="subject">{{subject.subjectName}}</span> </p>
            <p class="text-gray-500">Tick only the upsents</p>
        </div>
        <div class="w-1/2 flex justify-end">
            <button (click)="generatePDF()" class="p-2 bg-amber-200 mx-2 my-2 px-4 text-white rounded-md shadow-md">Print empty register </button>
        </div>

    </div>
    <br>
    <hr class="h-4">
    <div class="flex flex-col  ">
        <label class="text-gray-600 border-b my-2 pb-1 text-base flex justify-between w-full" *ngFor="let item of studentList">
           <span> {{ item.studentNo+"\t    -   "+item.name+"  "+ item.surname}}</span> 
          <input class="text-lg p-3 text-fuchsia-500" type="checkbox" [checked]="subjects.value.includes(item.subjectRegId)" (change)="toggleSelection(item.subjectRegId)">
          
        </label>
      </div>
      <button (click)="submit()" class="px-2 py-2 bg-green-400 rounded-md text-white w-20" >Save</button>



</div>
